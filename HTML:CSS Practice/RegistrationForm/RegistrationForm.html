<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" Name="First_name" >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="Last_name" >
        </div>
        
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" >
        </div>
        <div>
            <label>Password: </label>
            <input type="text" name="password" >
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="text" name="password" >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="gender_identity" value="Male" id="male">
            <label>Male</label>
            <input type="radio" name="gender_identity" value="Female" id="female">
            <label>Female</label>
            <input type="radio" name="gender_identity" value="Non-binary" id="non-binary">
            <label>Non-binary</label>
            <input type="radio" name="gender_identity" value="I prefer not to answer" id="prefer_not_to_answer">
            <label>I prefer not to answer</label>
    
            
        </div>
        <div>
            <label>A short description about myself: </label>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favourite Language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
    <p>*Indicates a required field</p>
    
</body>
